<script>
	var demo=document.querySelector(".demo");
	var hammer=new Hammer(demo);
	hammer.on("panstart",function(){
		console.log(1);

	hammer.on("pan",function(){
		console.log(2);
	})
	hammer.on("panend",function(){
		console.log(3);
	})
