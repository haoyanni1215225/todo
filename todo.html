<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/移动端应用.css">
</head>
<body>
<div class="main">
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/7.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/8.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/10.jpg" alt=""></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>
<div class="btn">
        <div class="wait active">未完成</div>
        <div class="done">已完成</div>
    </div>
    <div class="content">
        <ul>
        </ul>
    </div>
    <div class="add">+</div>
</div>

<div class="mask">
    <div class="edit">
        <textarea name="" id="text"></textarea>
        <input type="button" id="button" value="提交">
        <span id="close">X</span>
    </div>
    <div class="showedit"></div>
</div>
<!-- <i class="iconfont trash">&#xe699;</i> -->
</body>
<script src="js/jquery1.11.3.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/hammer.js"></script>
<!-- <script src="js/iscroll.js"></script> -->
<script src="js/yingyong.js"></script>
</html>
